                <script>
                    var db = firebase.firestore();




                    function addTask(event) {
                        event.preventDefault();
                        db.collection(project.id)
                            .add({
                                taskName: event.target.taskName.value,
                                taskTeam: event.target.taskTeam.value,
                                taskDate: event.target.taskDate.value,
                                taskDescription: event.target.taskDescription.value,
                                taskStatus: event.target.taskStatus.value,

                            })
                            .then(function (docRef) {
                                console.log('Document written with ID: ', docRef.id);
                                window.location.href = window.location.href

                            })
                            .catch(function (error) {
                                console.error('Error adding document: ', error);
                            });
                    }

                    function getAllTasks() {
                        var todoTask = document.getElementById('todoTask');
                        var inProgressTask = document.getElementById('inProgressTask');
                        var underReviewTask = document.getElementById('underReviewTask');
                        var completedTask = document.getElementById('completedTask');
                        let firestoreRef = db.collection(project.id);
                        firestoreRef.onSnapshot((querySnapshot) => {
                            todoTask.innerHTML = '';
                            inProgressTask.innerHTML = '';
                            underReviewTask.innerHTML = '';
                            completedTask.innerHTML = '';
                            let num = 0;
                            querySnapshot.forEach((doc) => {
                                // console.log(`${doc.id} => ${doc.data().projectName}`);
                                let data = doc.data();
                                console.log(data);
                                let sectionToAddTo = todoTask;
                                if (data.taskStatus == 'progress') {
                                    sectionToAddTo = inProgressTask;
                                } else if (data.taskStatus == 'review') {
                                    sectionToAddTo = underReviewTask;
                                } else if (data.taskStatus == 'completed') {
                                    sectionToAddTo = completedTask;
                                }
                                let newRow = `


                  <div class="card my-2 task-card">
                                                    <div class="card-content">
                                                        <div class="card-body p-4 body-color">
                                                            <h6 class="mb-3 font-w-600">${data.taskName}</h6>
                                                             <div class="task-content mb-3">${data.taskTeam}</div>
                                                            <p class="font-w-500 tx-s-12"><i
                                                                    class="fas fa-calendar"></i> <span
                                                                    class="task-date">${data.taskDate}</span></p>
                                                                    <p class="font-w-500 tx-s-12">
                                                                        <span class="task-team">${data.taskDescription}</span></p> 
                                                            <div class="d-flex">
                                                                <div class="my-auto line-h-1 h5">
                                                                    <a class="text-dark edit-one-task" href="#"
                                                                        data-toggle="modal" data-target="#editeachtask${num}"><i
                                                                            class="fas fa-edit"></i></a>
                                                                    <a class="text-danger delete-task" onclick="deleteTask('${doc.id}')" href="#"><i
                                                                            class="fas fa-trash"></i></a>
                                                                </div>
                                                            </div>
                                                            <div class="modal fade" id="editeachtask${num++}">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header" style="background-color: #72736E">
                                            <h5 class="modal-title">
                                                <i class="fas fa-plus-circle" style="color: black;"></i> Edit Task
                                            </h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <i class="fas fa-times-circle"></i>
                                            </button>
                                        </div>
                                        <form class="add-task" onsubmit="editallTasks(event, '${doc.id}')" >
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <label for="task-name" class="col-form-label"> Title</label>
                                                    <input type="text" value="${data.taskName}" class="form-control" id="task-name" name="taskName">
                                                </div>
                                                <div class="form-group">
                                                    <label for="task-name" class="col-form-label">Add team lead</label>
                                                    <select class="custom-select"  name="taskTeam"> 
                                                        <option>${data.taskTeam}</option>
                                                        <option >Evenlyn Mensah</option>
                                                        <option >John frimpong</option>
                                                        <option >Happy Sefa</option>
                                                        <option >George Prepah</option>
                                                        <option >Henry Okoh</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="task-date" class="col-form-label">Add date</label>
                                                    <input type="date" value="${data.taskDate}" class="form-control" id="task-date" name="taskDate">
                                                </div>
                                                <div class="form-group">
                                                    <label for="task-description"
                                                        class="col-form-label">Description</label>
                                                    <textarea class="form-control" rows="3="
                                                        id="task-description" value="${data.taskDescription}" name="taskDescription"></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <label for="task-date" class="col-form-label">Status</label>
                                                    <select class="form-control" name="taskStatus" id="">
                                                        <option value="${data.taskStatus}">${data.taskStatus}</option>
                                                        <option value="todo">Todo</option>
                                                        <option value="progress">In-progress</option>
                                                        <option value="review">Under Review</option>
                                                        <option value="completed">Completed</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn send-email font-weight-bold" style="background-color: #72736E;">Update</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                                                        </div>
                                                    </div>
                                                </div>
     
                                                
                                  
                  `

                                sectionToAddTo.innerHTML = sectionToAddTo.innerHTML + newRow
                            });
                        });
                    }



                    function editallTasks(event, id) {
                        event.preventDefault();
                        $('#submit-button').attr("disabled", true)
                        db.collection(project.id).doc(id)
                            .update({
                                taskName: event.target.taskName.value,
                                taskTeam: event.target.taskTeam.value,
                                taskDate: event.target.taskDate.value,
                                taskDescription: event.target.taskDescription.value,
                                taskStatus: event.target.taskStatus.value,

                            })
                            .then(function (docRef) {
                                window.location.href = window.location.href
                            })
                            .catch(function (error) {
                                console.error('Error adding document: ', error);
                            });
                    }


                    function deleteTask(id) {
                        db.collection(project.id).doc(id).delete().then(function () {
                            console.log("Document successfully deleted!");

                        }).catch(function (error) {
                            console.error("Error removing document: ", error);
                        });
                    }


                    getAllTasks()

                </script>
